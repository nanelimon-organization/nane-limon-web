<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.ico" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Nane&Limon"
      content="Nane&Limon"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.jpeg" />
   
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
    <title>Nane&Limon</title>
    <style>
      .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .logo {
      width: 150px;
      animation: logoAnimation 1s infinite alternate; 
    }
    @keyframes logoAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); } 
    }
    </style>
  </head>
  <body>
   
    <div id="root">
      <div id="spinner" class="container">
        <div class="loading">
          <img class="logo" src="https://avatars.githubusercontent.com/u/109470900?s=200&v=4" alt="Logo" />
        </div>
      </div>
    </div>
    
    <script src="../src/layout/Loading/Loading.js"></script> 

  </body>
</html>
